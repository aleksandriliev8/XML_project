<!DOCTYPE html>
<html lang="bg">
    <head>
        <meta charset="UTF-8">
        <title>График на автобусите</title>
        <style>
            table {
                border-collapse: collapse;
                width: 100%;
            }
            th, td {
                border: 1px solid black;
                padding: 8px;
                text-align: center;
            }
            th {
                background-color: #f9f9f9;
            }
        </style>
    </head>
    <body>
        <h1>График на автобусите</h1>
        <table>
            <thead>
                <tr>
                    <th>Маршрут</th>
                    <th>Час на тръгване</th>
                    <th>Час на пристигане</th>
                    <th>Дни на обслужване</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>София - Пловдив</td>
                    <td>07:00</td>
                    <td>09:00</td>
                    <td>Понеделник - Неделя</td>
                </tr>
                <tr>
                    <td>Бургас - Варна</td>
                    <td>10:30</td>
                    <td>12:30</td>
                    <td>Сряда, Събота</td>
                </tr>
                <tr>
                    <td>София - Русе</td>
                    <td>15:00</td>
                    <td>19:00</td>
                    <td>Вторник, Четвъртък</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
