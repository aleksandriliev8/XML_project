<!DOCTYPE html>
<html lang="bg">
    <head>
        <meta charset="UTF-8">
        <title>Размери на автобусите</title>
        <style>
            table {
                border-collapse: collapse;
                width: 80%;
                margin: auto;
            }
            th, td {
                border: 1px solid black;
                padding: 8px;
                text-align: center;
            }
            th {
                background-color: #e0e0e0;
            }
        </style>
    </head>
    <body>
        <h1>Размери на автобусите</h1>
        <table>
            <thead>
                <tr>
                    <th>Маршрут</th>
                    <th>Модел</th>
                    <th>Дължина (м)</th>
                    <th>Ширина (м)</th>
                    <th>Височина (м)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>София - Варна</td>
                    <td>Mercedes-Benz Tourismo</td>
                    <td>12.0</td>
                    <td>2.55</td>
                    <td>3.6</td>
                </tr>
                <tr>
                    <td>Пловдив - Бургас</td>
                    <td>Setra S 417</td>
                    <td>13.9</td>
                    <td>2.55</td>
                    <td>3.8</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
