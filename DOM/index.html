<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="utf-8">
    <title>Генериране на XML за Автогари</title>

    <script src="libs/vkbeautify/vkbeautify.js"></script>
    <script src="scripts/xml.js"></script>
    <script src="scripts/main.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;

        pre {

            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;

            word-wrap: break-word;
        }

<body>
<h1>Генериране на XML за Автогари</h1>
